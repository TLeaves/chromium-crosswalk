<style include="os-feedback-shared">
  a[href] {
    text-decoration: none;
  }

  #privacyNote {
    font-size: 12px;
    line-height: 20px;
    margin-bottom: 0;
    margin-top: 20px;
    text-align: justify;
    text-justify: inter-word;
  }

  #attachFiles {
    display: flex;
    flex-direction: column;
    height: 96px;
    margin-bottom: 24px;
  }

  #attachFilesContainer {
    display: flex;
    flex-direction: row;
  }

  .card-frame {
    align-items: center;
    border: 1px solid var(--google-grey-200);
    border-radius: 4px;
    display: flex;
  }

  #screenshotContainer {
    align-items: center;
    height: 48px;
    margin-inline-end: 12px;
    width: 50%;
  }

  #screenshotImage {
    display: block;
    height: auto;
    margin: 0 0 0 auto;
    transition: all 250ms ease;
    width: 68px;
  }

  #screenshotImage:hover {
    margin: 170px 0 0 150px;
    max-width: 600px;
    transform: scale(8);
    z-index: 1;
  }

  #addFileContainer {
    align-items: center;
    height: 48px;
    margin-inline-start: 12px;
    width: 50%;
  }

  #userEmail {
    height: 72px;
    margin-bottom: 24px;
  }

  #shareDiagnosticData {
    height: 96px;
    margin-bottom: 24px;
  }

  .disabled-input-text {
    color: var(--cros-text-color-disabled);
  }
</style>
<div id="container">
  <div id="header">
    <h1 class="page-title">[[i18n('pageTitle')]]</h1>
  </div>
  <div id="content">
    <!-- Attach files -->
    <div id="attachFiles">
      <h2 id="attachFilesLabel">[[i18n('attachFilesLabel')]]</h2>
      <div id="attachFilesContainer">
        <!-- Attach a screenshot -->
        <div id="screenshotContainer" class="card-frame">
          <input id="screenshotCheckbox" type="checkbox"
              aria-labelledby="screenshotCheckLabel"
              disabled="[[!hasScreenshot_(screenshotUrl)]]">
          <label id="screenshotCheckLabel">[[i18n('attachScreenshotLabel')]]</label>
          <img id="screenshotImage" aria-label="$i18n{screenshotA11y}"
              src="[[screenshotUrl]]">
        </div>
        <!-- Attach a file -->
        <div id="addFileContainer" class="card-frame">
          <file-attachment></file-attachment>
        </div>
      </div>
    </div>
    <!-- User e-mail -->
    <div id="userEmail" class="text-field-container"
        hidden$="[[!hasEmail_(feedbackContext)]]">
      <h2 id="userEmailLabel">[[i18n('userEmailLabel')]]</h2>
      <select id="userEmailDropDown" aria-labelledby="userEmailLabel">
        <option value$="[[feedbackContext.email]]">[[feedbackContext.email]]</option>
        <option value="" id="anonymousUser">[[i18n('anonymousUser')]]</option>
      </select>
    </div>
    <!-- User consent -->
    <div id="userConsent" class="checkbox-field-container">
      <input id="userConsentCheckbox" type="checkbox"
          aria-labelledby="userConsentLabel">
      <label id="userConsentLabel">[[i18n('userConsentLabel')]]</label>
    </div>
    <!-- Diagnostic data -->
    <div id="shareDiagnosticData">
      <h2 id="shareDiagnosticDataLabel">[[i18n('shareDiagnosticDataLabel')]]</h2>
      <!-- URL -->
      <div id="pageUrl" class="checkbox-field-container">
        <input id="pageUrlCheckbox" type="checkbox" aria-labelledby="pageUrlLabel"
            checked>
        <label id="pageUrlLabel">share url:</label>
        <input id="pageUrlText" aria-labelledby="pageUrlLabel" type="text"
            value$="[[feedbackContext.pageUrl.url]]" dir="ltr">
      </div>
      <!-- System Information -->
      <div id="sysInfoContainer" class="checkbox-field-container">
        <input id="sysInfoCheckbox" type="checkbox" aria-labelledby="sysInfoCheckboxLabel"
            checked>
        <label id="sysInfoCheckboxLabel" inner-h-t-m-l="[[sysInfoCheckboxLabel_]]"></label>
      </div>
    </div>
    <!-- Privacy note -->
    <div id="privacyNote" inner-h-t-m-l="[[privacyNote_]]"></div>
  </div>
  <div id="navButtons">
    <cr-button id="buttonBack" class="cancel-button"
        on-click="handleBackButtonClicked_">
      [[i18n('backButtonLabel')]]
    </cr-button>
    <cr-button id="buttonSend" class="action-button"
        on-click="handleSendButtonClicked_">
        [[i18n('sendButtonLabel')]]
    </cr-button>
  </div>
</div>
